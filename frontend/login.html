<div class="container-fluid">

  <form class="loginbox">
    <h2>Login</h2>
    <br>
    <hr>
    <div class="form-group">
      <label for="exampleInputEmail1">Username:</label>
      <input ng-model="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
      <br>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <label ng-show="errMessage" style="color: red">Login failed!</label>
      <br>
    </div>
    <div class="submitBtn">
      <button type="submit" class="btn" ng-click="login()">Submit</button>
      <a href="#/signup"><button type="submit" class="btn newUserBtn">New User?</button></a>
    </div>
  </form>

</div>
